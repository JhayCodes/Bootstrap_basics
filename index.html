<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap - the book</title>
</head>
<body>
    <h1>Jhayy Books</h1>
    <h2>this is an h2</h2>
    <h3>this is an h3</h3>
    <h2 class="h3"> this is an h2 tag with the h3 class</h2>

    <!-- display headings -->
    <h1 class="display-1">display 1 heading</h1>
    <h1 class="display-4">display 2 heading</h1>
    <h1 class="display-6">display 6 heading</h1>
    <p class="display-1">p tag with display-1 class</p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
